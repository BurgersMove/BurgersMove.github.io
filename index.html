<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculus Login</title>
</head>
<body>
    <h1>Login with Oculus</h1>
    <button id="loginButton">Connect Account</button>
    <div id="output"></div>

    <script>
        const oculusSSOUrl = "https://auth.oculus.com/sso/?organization_id=586010027150413&redirect_uri=https%3A%2F%2Fburgersmove.github.io%2F";

        document.getElementById("loginButton").addEventListener("click", () => {
            window.location.href = oculusSSOUrl;
        });

        // Check if there's a hash in the URL
        window.onload = () => {
            const hash = window.location.hash.substring(1); // Remove the "#" from the hash
            if (hash) {
                try {
                    // Decode Base64
                    const decodedData = atob(hash);
                    const jsonData = JSON.parse(decodedData);

                    // Display the data
                    document.getElementById("output").innerText = `
                        Code: ${jsonData.code}
                        Org Scoped ID: ${jsonData.org_scoped_id}
                    `;

                    // Send data to backend
                    fetch("http://localhost:3000/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            code: jsonData.code,
                            org_scoped_id: jsonData.org_scoped_id,
                        }),
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        console.log("Server response:", data);
                        alert("Login successful!");
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        alert("Login failed!");
                    });

                } catch (error) {
                    console.error("Error decoding data:", error);
                    document.getElementById("output").innerText = "Error decoding login data.";
                }
            }
        };
    </script>
</body>
</html>
